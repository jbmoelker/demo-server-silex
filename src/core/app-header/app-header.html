<style>{% include "core/app-header/app-header.css" %}</style>

<header role="banner" class="app-header pos-f-t">
    <div class="collapse" id="navbar-header">
        <div class="container bg-inverse p-a-1">
            <h3>Collapsed content</h3>
            <p>Toggleable via the navbar brand.</p>
        </div>
    </div>
    <nav class="navbar navbar-light navbar-static-top bg-faded">
        <div class="container">
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
                â˜°
            </button>
            <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
                <a class="navbar-brand" rel="home" href="{{ url('home') }}">Demo server</a>
                <ul class="nav navbar-nav">
                    {% for item in ['home', 'blog', 'gallery'] %}
                    {% if url(item) == currentUrl %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url(item) }}">{{ item }} <span class="sr-only">(current)</span></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url(item) }}">{{ item }}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
